<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <ul class="list-inline">
        <li class="list-inline-item text-primary">Home</li>
        <li class="list-inline-item text-primary">About</li>
        <li class="list-inline-item text-primary">Contact</li>
        <li class="list-inline-item text-secondary">Dashboard</li>
      </ul>
    </div>

    <div>
      <div class="h1">Hello</div>
      <div class="h2">Hi There</div>
    </div>

    <div>
      <p class="text-primary">We do Have Offers for Diwali</p>
      <p class="text-secondary">We do have offers for diwali</p>
      <p class="bg-primary">Hello there</p>
    </div>

    <div>
      <h3>
        Fancy display heading
        <small class="text-body-secondary">With faded secondary text</small>
      </h3>

      <p><abbr title="attribute">attr</abbr></p>
      <p>
        <abbr title="HyperText Markup Language" class="initialism">HTML</abbr>
      </p>
    </div>

    <div>
      <figure class="text-end">
        <blockquote class="blockquote">
          <p>A well-known quote, contained in a blockquote element.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Someone famous in <cite title="Source Title">Source Title</cite>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
