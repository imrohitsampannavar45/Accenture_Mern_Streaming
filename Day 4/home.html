<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- <button class="btn btn-primary">Check Bootstrap</button> -->

<h1>Large Devices</h1>
    <div class="container">
        <div class="row">
        <!-- Large Devices - 4columns = 12/4 = 3 -->
    <div class="col-lg-3" style="background-color: blue;">Column 1</div>
    <div class="col-lg-3" style="background-color: red;">Column 2</div>
    <div class="col-lg-3" style="background-color: gold;">Column 3</div>
    <div class="col-lg-3" style="background-color: pink;">Column 4</div>    
    
    </div>
    <!-- Each Row - Large Devices - 3 columns - First Column - 6 column spaces  -->
<div class="row">
    <h2>For Unequal</h2>
     <div class="col-lg-6" style="background-color: green;">Column 1</div>
     <div class="col-lg-2" style="background-color: yellow;">Column 1</div>
     <div class="col-lg-4" style="background-color: blue;">Column 1</div>
    </div>   

</div>


<h1>Small Devices for Equal</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-4" style="background-color: chartreuse;">First</div>
        <div class="col-sm-4" style="background-color: brown;">Second</div>
        <div class="col-sm-4" style="background-color: aqua;">Third</div>
    </div>
    
    <div class="row">
        <h2>For Unequal</h2>
        <div class="col-sm-3" style="background-color: gold;">First</div>
    <div class="col-sm-4" style="background-color: black;">Second</div>
    <div class="col-sm-5" style="background-color: pink;">Third</div>

    </div>
</div>

</body>
</html>
